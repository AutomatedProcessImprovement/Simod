[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "simod"
version = "3.3.0"
authors = ["Manuel Camargo", "Ihar Suvorau", "David Chapela"]
description = "Simod is a Python tool for automated discovery of business process simulation models from event logs."

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
click = "^8.1.3"
hyperopt = "^0.2.7"
jellyfish = "^0.11.2"
lxml = "^4.9.1"
matplotlib = "^3.6.0"
networkx = "^3.1.0"
numpy = "^1.23.4"
pandas = "^2.0.0"
pendulum = "^2.1.2"
pydantic = "^1.10.3"
python-dotenv = "^1.0.0"
python-multipart = "^0.0.6"
pytz = "^2023.3"
PyYAML = "^6.0"
requests = "^2.28.2"
scipy = "^1.9.2"
statistics = "^1.0.3.5"
tqdm = "^4.64.1"
xmltodict = "^0.13.0"
DiffResBP-Simulator = { git = "https://github.com/AutomatedProcessImprovement/Prosimos.git", branch = "main" }
pm4py-wrapper = { git = "https://github.com/AutomatedProcessImprovement/pm4py-wrapper.git", branch = "main" }
pix-utils = {git = "https://github.com/AutomatedProcessImprovement/pix-utils.git", branch = "main" }
log-distance-measures = {git = "https://github.com/AutomatedProcessImprovement/log-distance-measures.git", branch = "main" }
start-time-estimator = {git = "https://github.com/AutomatedProcessImprovement/start-time-estimator.git", branch = "main" }
extraneous-activity-delays = {git = "https://github.com/AutomatedProcessImprovement/extraneous-activity-delays.git", branch = "main"}

[tool.poetry.dev-dependencies]
pre-commit = "^3.2.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"

[virtualenvs]
in-project = true

[tool.poetry.scripts]
simod = "simod.cli:main"
