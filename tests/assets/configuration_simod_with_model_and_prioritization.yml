version: 4
common:
  train_log_path: tests/assets/LoanApp_simplified.csv.gz
  test_log_path: tests/assets/LoanApp_simplified.csv.gz
  process_model_path: tests/assets/LoanApp_simplified.bpmn
  num_final_evaluations: 1
  clean_intermediate_files: false
  evaluation_metrics:
    - absolute_hourly_emd
  log_ids:
    case: "case:concept:name"
    activity: "concept:name"
    resource: "org:resource"
    start_time: "start_timestamp"
    end_time: "time:timestamp"
preprocessing:
  multitasking: false
control_flow:
  optimization_metric: two_gram_distance
  num_iterations: 3
  num_evaluations_per_iteration: 3
  gateway_probabilities:
    - discovery
    - equiprobable
resource_model:
  optimization_metric: absolute_hourly_emd
  num_iterations: 5
  num_evaluations_per_iteration: 3
  discover_prioritization_rules: True
  resource_profiles:
    discovery_type: pool
    granularity: 60
    confidence:
      - 0.5
      - 0.85
    support:
      - 0.01
      - 0.3
    participation: 0.4
