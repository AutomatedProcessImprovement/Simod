version: 4
common:
  train_log_path: tests/assets/LoanApp_simplified.csv.gz
  discover_case_attributes: true
  log_ids:
    case: "case:concept:name"
    activity: "concept:name"
    resource: "org:resource"
    start_time: "start_timestamp"
    end_time: "time:timestamp"
preprocessing:
  multitasking: false
control_flow:
  optimization_metric: n_gram_distance
  num_iterations: 3
  num_evaluations_per_iteration: 3
  discovery_algorithm: sm1
  epsilon:
    - 0.0
    - 1.0
  eta:
    - 0.0
    - 1.0
  replace_or_joins:
    - true
    - false
  prioritize_parallelism:
    - true
    - false
  gateway_probabilities:
    - discovery
    - equiprobable
resource_model:
  optimization_metric: absolute_hourly_emd
  num_iterations: 3
  num_evaluations_per_iteration: 3
  resource_profiles:
    discovery_type: pool
    granularity: 60
    confidence:
      - 0.5
      - 0.85
    support:
      - 0.01
      - 0.3
    participation: 0.4
extraneous_activity_delays:
  optimization_metric: relative_emd
  num_iterations: 1 # Direct discovery, no optimization
