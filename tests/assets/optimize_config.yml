version: 2
common:
  log_path: tests/assets/Production.xes
  exec_mode: optimizer
  repetitions: 1
  simulation: true
  evaluation_metrics:
    - dl
    - absolute_hourly_emd
    - log_mae
    - mae
preprocessing:
  multitasking: false
structure:
  max_evaluations: 2
  mining_algorithm: sm3
  concurrency:
    - 0.0
    - 1.0
  epsilon:
    - 0.0
    - 1.0
  eta:
    - 0.0
    - 1.0
  gateway_probabilities:
    - equiprobable
    - discovery
  or_rep:
    - true
    - false
  and_prior:
    - true
    - false
calendars:
  max_evaluations: 2
  case_arrival:
    discovery_type: 24_7
    granularity: 60
    confidence: 0.1
    support: 0.01
    participation: 0.4
  resource_profiles:
    discovery_type: differentiated
    granularity: 60
    confidence: 0.1
    support: 0.7
    participation: 0.4
