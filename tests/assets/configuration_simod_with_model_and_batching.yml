version: 4
common:
  train_log_path: tests/assets/LoanApp_simplified.csv.gz
  test_log_path: tests/assets/LoanApp_simplified.csv.gz
  model_path: tests/assets/LoanApp_simplified.bpmn
  num_final_evaluations: 0  # On purpose so it is corrected to 10
  clean_intermediate_files: false
  discover_case_attributes: true
  evaluation_metrics:
    - absolute_hourly_emd
preprocessing:
  multitasking: false
control_flow:
  optimization_metric: three_gram_distance
  num_iterations: 3
  num_evaluations_per_iteration: 3
  gateway_probabilities:
    - discovery
    - equiprobable
resource_model:
  optimization_metric: absolute_hourly_emd
  num_iterations: 5
  num_evaluations_per_iteration: 3
  discover_batching_rules: true
  resource_profiles:
    discovery_type: pool
    granularity: 60
    confidence:
      - 0.5
      - 0.85
    support:
      - 0.01
      - 0.3
    participation: 0.4
