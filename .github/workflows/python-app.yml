name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: nokal/simod-testing:v1.2.1
    env:
      BRANCH_NAME: master
    steps:
      - name: Run the script
        run: |
          cd /usr/src && bash test_simod.sh
